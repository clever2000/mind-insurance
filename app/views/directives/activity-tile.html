<div class="activity-tile" ng-class="'step' + vm.step">
  <div class="content-tile" ng-style="{'background-image':'url('+vm.bgImageUrl+')'}">
    <div class="border-box">
      <div class="count-box-wrapper">
        <span class="step-num">Step {{vm.step}}</span>
        <span ng-class="{'invisible':!vm.count}" class="count-box">{{vm.count}}</span>
      </div>
      <div class="description-tile">{{vm.stepTitle}}</div>
      <div class="button-container">
        <button class="button1" ng-if="vm.button1" ng-click="vm.button1.onClick()">{{vm.button1.label}}</button>
        <button class="button2" ng-if="vm.button2" ng-click="vm.button2.onClick()">{{vm.button2.label}}</button>
      </div>
    </div>
  </div>
</div>
