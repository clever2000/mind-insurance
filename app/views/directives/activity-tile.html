<div class="activity-tile">
  <div class="content-tile" ng-style="{'background-image':'url('+vm.bgImageUrl+')'}">
    <div class="count-box-wrapper">
      <span ng-class="{'invisible':!vm.count}" class="count-box">{{vm.count}}</span>
    </div>
    <div class="description-tile">{{vm.stepTitle}}</div>
    <div class="button-container">
      <button class="button1" ng-click="vm.button1.onClick()">{{vm.button1.label}}</button>
      <button class="button2" ng-class="{'invisible': !vm.button2}" ng-click="vm.button2.onClick()">{{vm.button2.label}}</button>
    </div>
  </div>
</div>
