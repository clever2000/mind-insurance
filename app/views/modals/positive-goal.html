<div class="positive-goal-modal">
  <div class="close-box">
    <button class="btn btn-close" type="button" ng-click="$ctrl.close()">&times;</button>
  </div>
  <div class="title-box">
    <div class="step">Step {{$ctrl.step}}</div>
    <div class="title">{{$ctrl.title}}</div>
  </div>
  <div class="direction">
    Please watch all videos to proceed to step 1
  </div>
  <div class="video-list">
    <div ng-repeat="v in $ctrl.videos track by $index" class="video-item">
      <div class="video-player">
      </div>
      <div class="video-meta">
        <div class="video-title">{{v.title}}</div>
        <div class="video-duration">{{v.duration}}</div>
      </div>
      <div class="video-description">
        {{v.description}}
      </div>
    </div>
  </div>
</div>
