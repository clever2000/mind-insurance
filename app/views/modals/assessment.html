<div class="assessment-modal">
  <div class="close-box">
    <button class="btn-close highlight-blue" type="button" ng-click="$ctrl.close()">&times;</button>
  </div>
  <div ng-if="$ctrl.intro" ng-include="'views/partials/intro.html'">
  </div>
  <div ng-if="!$ctrl.intro" class="content-wrapper">
    <div class="title">
      {{$ctrl.title}}
    </div>
    <div class="direction">
      {{$ctrl.direction}}
    </div>
    <div class="divider gray-border" />
    <div class="question-indicator-box">
      <div class="question-indicator" ng-class="{'scroll': $ctrl.step===2, 'non-scroll': $ctrl.step===1}">
        <hexagon ng-repeat="question in $ctrl.questions track by $index" type="checkbox" filled="$index<=$ctrl.questionIndex" ng-value="$index+1" />
      </div>
    </div>

    <div class="question-index">
      Question {{$ctrl.questionIndex+1}} of {{$ctrl.nQuestions}}
    </div>
    <div class="question">{{$ctrl.questions[$ctrl.questionIndex]}}</div>
    <div class="answer-box">
      <response-selector response-selectors="$ctrl.responseSelectors" ng-model="$ctrl.responses[$ctrl.questionIndex]" />
      <button class="btn-blue highlight-blue btn-next" ng-click="$ctrl.next()" ng-disabled="$ctrl.responses[$ctrl.questionIndex]==0">
        {{$ctrl.nextLabel}}
      </button>
    </div>
  </div>
</div>
